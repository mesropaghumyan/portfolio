<section class="flex flex-col gap-y-2.5">
  <h1 class="max-md:text-xl text-2xl font-bold text-slate-800">{{ data.fr.education.title }}</h1>

  <div class="flex flex-col gap-y-2.5">
    <app-school-card *ngFor="let school of data.fr.education.schools"
      [link]="school.link"
      [name]="school.name"
      [degree]="school.degree"
      [startYear]="school.startYear"
      [endYear]="school.endYear"
    />
  </div>
</section>
