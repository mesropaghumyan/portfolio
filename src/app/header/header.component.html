<header class="flex justify-between gap-x-2.5">
  <div class="flex flex-col gap-y-2.5">
    <h1 class="max-md:text-2xl text-3xl font-bold text-slate-800">{{ data.fr.header.fullName }}</h1>
    <h2 class="md:text-lg text-slate-600" [innerHTML]="data.fr.header.about"></h2>
    <!-- location -->
    <div class="flex items-center gap-x-2">
      <span class="icon-[ph--globe] text-slate-600 w-[1.2em] h-[1.2em]"></span>
      <span class="text-slate-600 hover:underline cursor-pointer">{{ data.fr.header.location }}</span>
    </div>
    <!-- social -->
    <ul class="flex gap-x-5">
      <li *ngFor="let social of data.fr.header.socials">
        <a [href]="social.url" target="_blank" class="flex items-center justify-center bg-slate-100 p-2 rounded-full group hover:bg-slate-800 transition-colors duration-300">
          <span [class]="social.icon" class="w-[1.5em] h-[1.5em] text-slate-600 group-hover:text-slate-100 transition-colors duration-300"></span>
        </a>
      </li>
    </ul>
  </div>
  <!-- profile pic -->
  <img class="sm:w-40 sm:h-40 w-24 h-24 rounded-full object-cover hover:cursor-pointer" src="/assets/images/me.jpg" alt="Portrait of Mesrop Aghumyan" title="Portrait of Mesrop Aghumyan">
</header>
