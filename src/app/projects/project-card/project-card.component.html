<div class="bg-slate-100 shadow p-4 rounded-lg relative overflow-hidden group hover:bg-slate-200 cursor-pointer transition duration-300">
  <h2 class="text-xl font-semibold text-slate-800">{{ name }}</h2>

  <div class="flex mt-4  gap-x-5">
    <span *ngFor="let tech of technologies" class="flex items-center w-10 h-10" [class]="tech.icon"></span>
  </div>

  <div class="mt-4 flex flex-row items-center justify-between w-full">
    <p class="text-xs text-neutral-600 w-full sm:w-1/2">{{ description }}</p>

    <div *ngIf="image" class="mt-4 overflow-hidden">
      <img [src]="image.src" [alt]="image.alt" [title]="image.title" class="hidden sm:block absolute bottom-0 right-[-10%] shadow-2xl rounded-t-xl z-10 h-32 w-60 sm:h-44 sm:w-80 transition group-hover:-translate-x-3 group-hover:translate-y-3 group-hover:-rotate-2" />
    </div>
  </div>

  <div class="flex gap-x-3 mt-4">
    <a *ngIf="code" [href]="code" target="_blank" class="flex items-center bg-slate-800 text-slate-100 py-2 px-4 rounded-lg hover:bg-slate-700 transition-colors duration-300">
      <span>Code</span>
    </a>
    <a *ngIf="live" [href]="live.link" target="_blank" class="flex items-center bg-slate-800 text-slate-100 py-2 px-4 rounded-lg hover:bg-slate-700 transition-colors duration-300">
      <span>{{ live.btnName }}</span>
      <i [ngClass]="live.btnIcon" class="ml-2"></i>
    </a>
  </div>
</div>
